<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Draw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="drawing-canvas"></canvas>

    <div id="user-count" class="sticky-note">
        Users: <span id="count-value">1</span>
    </div>

    <div class="toolbar">
        <!-- Paint Palette -->
        <div class="palette-container">
            <div class="paint-blob active" style="background-color: #000000;" data-color="#000000"></div>
            <div class="paint-blob" style="background-color: #ef4444;" data-color="#ef4444"></div>
            <div class="paint-blob" style="background-color: #3b82f6;" data-color="#3b82f6"></div>
            <div class="paint-blob" style="background-color: #22c55e;" data-color="#22c55e"></div>
            <div class="paint-blob" style="background-color: #eab308;" data-color="#eab308"></div>
            <input type="color" id="custom-color" title="Custom Color">
        </div>

        <div class="separator"></div>

        <!-- Tools -->
        <div class="tool-group tools">
            <button class="tool-btn active" id="tool-pencil" title="Pencil">‚úèÔ∏è</button>
            <button class="tool-btn" id="tool-marker" title="Marker">üñäÔ∏è</button>
            <button class="tool-btn" id="tool-eraser" title="Eraser">üßº</button>
        </div>

        <div class="separator"></div>

        <div class="tool-group">
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
